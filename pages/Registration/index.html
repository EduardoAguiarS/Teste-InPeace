<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Document</title>
</head>

<body>
  <main class="register__container">
    <div class="register__form">
      <h3>Cadastro</h3>
      <form>
        <div class="inputs">
          <div class="flex__container default__input">
            <label for="name">Nome Completo</label>
            <input type="text" name="name" id="name">
          </div>
          <div class="flex__container default__input">
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email">
          </div>
          <div class="flex__container default__input">
            <label for="marital">Estado</label>
            <select name="marital" id="marital">
              <option value="single">Solteiro</option>
              <option value="married">Casado</option>
              <option value="divorced">Divorciado</option>
              <option value="widowed">Viúvo</option>
            </select>
          </div>
          <div class="flex__container default__input">
            <label>Sexo</label>
            <div class="radios">
              <div>
                <input type="radio" name="gender" id="feminine" value="feminine">
                <label for="feminine">Feminino</label>
              </div>
              <div>
                <input type="radio" name="gender" id="masculine" value="masculine">
                <label for="masculine">Masculino</label>
              </div>
              <div>
                <input type="radio" name="gender" id="other" value="other">
                <label for="other">Outro</label>
              </div>
            </div>
          </div>
          <div class="flex__container default__input">
            <label for="password">Senha</label>
            <input type="password" name="password" id="password">
            <span class="rule">A senha deve ter no minino 6 caracteres</span>
          </div>
          <div class="flex__container default__input">
            <label for="passwordConfirm">Confirmar Senha</label>
            <input type="password" name="passwordConfirm" id="passwordConfirm">
          </div>
        </div>

        <div class="button">
          <button class="button__primary" onclick="cadastro(event)">Cadastrar</button>
        </div>
        <div class="to__login">
          <span>Já possui conta? <a href="/pages/Login/">Entre aqui</a></span>
        </div>
      </form>
    </div>
  </main>

  <script src="../../index.js"></script>
</body>

</html>
