<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | UpperSoft</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main class="login__container">
    <div class="login__form">
      <h3>Acessar</h3>
      <form>
        <div class="flex__container default__input">
          <label for="loginEmail">E-mail</label>
          <input type="email" name="email" id="loginEmail">
        </div>
        <div class="flex__container default__input">
          <label for="loginPass">Senha</label>
          <input type="password" name="pass" id="loginPass">
        </div>
        <div class="button">
          <button class="button__primary" onclick="login(event)">Entrar</button>
        </div>
        <div class="to__registration">
          <span>NÃ£o possui conta? <a href="../Registration/index.html">Cadastre-se aqui</a></span>
        </div>
      </form>
    </div>
  </main>

  <script src="../../index.js"></script>
</body>

</html>
